<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AJAX test page</title>
		<script>
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					console.log("OK");
					if (this.readyState == 1){
						document.getElementById("demo").innerHTML = "1";
					}else if (this.readyState == 2){
						document.getElementById("demo2").innerHTML = "2";
					}else if (this.readyState == 3){
						document.getElementById("demo3").innerHTML = "3";
					}else if (this.readyState == 4){
						document.getElementById("demo4").innerHTML = "4:" + this.status;
						if (xhttp.status == 200){
							document.getElementById("demo5").innerHTML = this.responseText
						}
					}
				};
				xhttp.open("GET", "ajaxdoc/ajax_info1.txt", true);
				xhttp.send();
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="loadDoc()">Change Content</button>
		
		<div id="demo">
			<h2>Use Ajax change this text</h2>
		</div>
		
		<div id="demo2">
			<h2>Use Ajax change this text</h2>
		</div>
		
		<div id="demo3">
			<h2>Use Ajax change this text</h2>
		</div>
		
		<div id="demo4">
			<h2>Use Ajax change this text</h2>
		</div>
		
		<div id="demo5">
			<h2>Use Ajax change this text</h2>
		</div>
	</body>
</html>
